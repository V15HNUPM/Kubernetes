apiVersion: v1
kind: Secret
metadata:
  name: django-secrets
  namespace: django-blog
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "rootpassword"
  MYSQL_DATABASE: "blogdb"
  MYSQL_USER: "bloguser"
  MYSQL_PASSWORD: "blogpassword"
  MYSQL_HOST: "mysql-service"
  MYSQL_PORT: "3306"
  DJANGO_SECRET_KEY: "your-secret-key-here"
